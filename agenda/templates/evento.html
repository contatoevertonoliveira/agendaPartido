{% extends "base.html" %} {% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
  <label for="">Título:</label>
  <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
  <br />
  <input type="text" name="titulo" id="" value="{{ evento.titulo }}" />
  <br />
  <label for="">Data do Evento:</label>
  <br />
  <input type="datetime-local" name="data_evento" id="" value="{{ evento.get_data_input_evento }}"/>
  <br />
  <label for="">Local do Evento:</label>
  <br />
  <input type="text" name="local_evento" id="" value="{{ evento.local_evento }}"/>
  <br />
  <label for="">Descrição:</label>
  <br />
  <textarea name="descricao" cols="30" rows="10">{{ evento.descricao }}</textarea>
  <br />
  <button type="submit">Salvar</button>
  <a href="/">
    <button type="button">Cancelar</button>
  </a>
</form>

{% endblock %}
