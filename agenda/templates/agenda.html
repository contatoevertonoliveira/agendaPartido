{% extends "base.html" %}

{% block content %}

    <h1>Agendamentos</h1>
    <a href="evento/">
    <button type="button">Novo Evento</button>
    </a>
    <a href="evento/historico/">
    <button type="button">Hist√≥rico de Eventos</button>
    </a>

    <ul style="font-size: 20px">
    {% for evento in eventos %}
        <li>
            <div style={% if evento.get_evento_atrasado %} "background-color:yellow;color:red;" {% endif %}>
            <span style="color:blue">Agenda:</span> {{ evento.titulo }} | 
            <span style="color:blue">Data:</span> {{ evento.get_data_evento }} | 
            <span style="color:blue">Local:</span> {{ evento.get_local_evento }} | 
            (<a href="evento/?id={{ evento.id }}">Editar</a>) | 
            (<a href="evento/delete/{{ evento.id }}/">Excluir</a>)
            </div>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
